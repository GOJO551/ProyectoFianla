<div class="max-w-2xl mx-auto mt-12 p-6 bg-white rounded-xl shadow-lg">
  <h2 class="text-3xl font-bold text-pink-600 mb-6 text-center">
    ðŸŽ‰ Â¡Pedido confirmado!
  </h2>

  <div *ngIf="pedido.length > 0; else sinPedido">
    <ul class="space-y-4">
      <li *ngFor="let item of pedido" class="flex justify-between items-center border-b pb-2">
        <div>
          <p class="text-lg font-semibold text-gray-800">{{ item.nombre }}</p>
          <p class="text-sm text-gray-500">Cantidad: {{ item.cantidad }}</p>
        </div>
        <p class="text-pink-600 font-bold">${{ item.precio.toFixed(2) }}</p>
      </li>
    </ul>

    <div class="mt-6 text-right">
      <p class="text-xl font-bold text-pink-700">
        Total: ${{ total.toFixed(2) }}
      </p>
      <button (click)="volverAlInicio()"
              class="mt-4 bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded-full shadow transition">
        Volver al inicio
      </button>
    </div>
  </div>

  <ng-template #sinPedido>
    <p class="text-center text-gray-500 text-lg">No hay pedido registrado ðŸ˜¿</p>
    <div class="text-center mt-4">
      <button (click)="volverAlInicio()"
              class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded-full shadow transition">
        Ir al inicio
      </button>
    </div>
  </ng-template>
</div>
